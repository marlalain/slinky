name: package-deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Git Version
        uses: codacy/git-version@2.4.0
        with:
          prefix: beta-
          log-path: beta/
      - name: Deploy to GitHub
        working-directory: .
        run: mvn deploy -Dmaven.test.skip=true -Drevision=`./git-version` -Dregistry=https://maven.pkg.github.com/paulo-e/slinky -Dtoken=${{secrets.GITHUB_DEPLOY }}